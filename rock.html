<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hello, Rock</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- X3DOM /-->
    <script src="http://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css">

    <!-- Mine. /-->
    <link rel="stylesheet" href="css/hellorock.css">

</head>

<body>

  <div class="container">

    <br/><br/>
    <p>Hello, rock.</p>
    <br/><br/><br/>

    <x3d width='600px' height='400px'> 
      <scene>
        <directionalLight id="directional" direction='-1 -1 1' on ="TRUE" intensity='1.0' shadowIntensity='0.5'> </directionalLight>
        <shape> 
          <appearance> 
            <ImageTexture id="rockTexture" url="img/rock_texture.png"><ImageTexture/>
             <!-- <material diffuseColor='.58 .5 .45'></material>/-->
          </appearance>
          <!-- order the vertices into faces /-->
          <IndexedFaceSet id="rockFace" solid="FALSE" coordIndex="0 4 3 -1 1 4 0 -1 2 4 1 -1 3 4 2 -1 0 3 2 1">
            <!-- the vertices /-->
            <Coordinate id="rockCoords" point="1 0 -1, -1 0 -1, -1 0 1, 1 0 1, 0 2 0"/>
          </IndexedFaceSet>
        </shape>

      </scene> 
    </x3d> 

  </div>

<!-- JQuery /-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Bootstrap JS /-->
<script src="js/bootstrap.js"></script>

<!-- Mine. /-->
<script src="js/hellorock.js"></script>

<script>
$(document).ready(function() {
generateShape();
});
</script>

</body>

</html>
